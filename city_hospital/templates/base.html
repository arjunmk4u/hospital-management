
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} {%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" href= "{% static '/css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary border-bottom text-white">
        <div class="container-md p-0 text-white">
          <a class="navbar-brand text-white" href="#">City Hospital</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-start justify-content-end text-white" id="navbarNav">
            <ul class="navbar-nav text-white">
              <li class="nav-item text-white">
                <a class="nav-link text-white " aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'doctors' %}">Doctors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'dept' %}">Department</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {%block content%}


    {%endblock%}

    {% comment %} <nav class="navbar bg-body-tertiary border-top">
        <div class="container-md">
          <span class="navbar-brand fs-6" href="#">Emergency Contact : +91 9131 524 779</span>
          <span class="navbar-brand justify-content-end fs-6" href="#">Copyrighted to deadlock inc.</span>
        </div>
    </nav> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
