{% extends "base.html" %}
{% load crispy_forms_tags %}

{%block title%} Login/SignUp {%endblock%}

{%block content%}

<div class=" container h-100 w-50">

    <div class="fixed-menu"></div>
    <h1>Register</h1>
    <hr>
    <form action="">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <h6>Already have an accound? <a href="{% url 'login' %}">Log in</a></h6>


</div>

{%endblock%}
